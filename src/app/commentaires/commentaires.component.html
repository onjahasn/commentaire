<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>ID</th>
            <th>Description</th>
            <th>Date de création</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let commentaire of commentaires; let i = index">
            <td>{{ i + 1 }}</td>
            <!-- Numérotation automatique des lignes -->
            <td>{{ commentaire.id }}</td>
            <td>{{ commentaire.description }}</td>
            <td>{{ commentaire.createdAt | date: 'yyyy-MM-dd HH:mm' }}</td>
            <td class="d-flex">
                <!-- <button class="btn btn-sm btn-info mx-1" (click)="voirCommentaire(commentaire.id)">Voir</button>
                <button class="btn btn-sm btn-primary mx-1" (click)="editerCommentaire(commentaire.id)">Éditer</button> -->
                <button class="btn btn-sm btn-danger mx-1" (click)="deleteComment(commentaire.id)">
                    Supprimer
                </button>
            </td>
        </tr>
        <tr *ngIf="!commentaires || commentaires.length === 0">
            <td colspan="5" class="text-center">Aucun commentaire trouvé.</td>
        </tr>
    </tbody>
</table>
